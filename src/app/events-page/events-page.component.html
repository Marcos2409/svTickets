<html>

<head>
  <title>Exercise 2</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> SVTickets</a>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="orderByDate()">Order by date</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="orderByPrice()">Order by price</a>
        </li>
      </ul>
      <form class="d-flex mb-0">
        <input class="form-control me-2" type="text" name="search" id="search" placeholder="Search" aria-label="Search"
          (input)="searchEvents($event)" />
      </form>
    </div>
  </nav>

  <div class="container">
    <event-form [events]="events" (added)="$event" (added)="addEvent($event)"></event-form>

    <div id="eventsContainer" class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
      @for (event of filteredEvents(); track event.id) {
      <event-card [event]="event" (deleted)="deleteEvent($event)"></event-card>
      }
    </div>

  </div>
</body>

</html>
